<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLAKZET x SIMEONE Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --main-bg: linear-gradient(45deg, #000000, #1a1a1a, #000000);
      --accent-color: #ff0000;
      --accent-glow: 0 0 10px rgba(255, 0, 0, 0.7);
      --card-bg: rgba(0, 0, 0, 0.6);
      --text-color: #ffffff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background: var(--main-bg);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: var(--text-color);
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    
    .glowing-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--accent-color);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
      opacity: 0;
      animation: float 8s linear infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(calc(-50vw + 100px));
        opacity: 0;
      }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      padding: 30px 10px 20px;
      position: relative;
    }
    
    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--text-color);
      text-shadow: var(--accent-glow);
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .header h2 {
      font-size: 1.1rem;
      color: #ff4d4d;
      text-shadow: 0 0 8px var(--accent-color);
      margin-top: 0;
      font-weight: normal;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 2px solid var(--accent-color);
      box-shadow: var(--accent-glow);
      padding: 5px;
      overflow: hidden;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {box-shadow: 0 0 5px var(--accent-color);}
      50% {box-shadow: 0 0 20px var(--accent-color);}
      100% {box-shadow: 0 0 5px var(--accent-color);}
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .section {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      margin: 30px auto;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 0, 0, 0.2);
      max-width: 500px;
      transition: transform 0.3s;
    }
    
    .section:hover {
      transform: translateY(-5px);
    }

    .app-button, .site-button, .next-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background-color: rgba(26, 26, 26, 0.8);
      border: 1px solid var(--accent-color);
      border-radius: 8px;
      padding: 12px 20px;
      margin: 15px auto;
      text-decoration: none;
      color: var(--text-color);
      width: 90%;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    
    .app-button::before, .site-button::before, .next-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.2), transparent);
      transition: 0.5s;
    }
    
    .app-button:hover::before, .site-button:hover::before, .next-button:hover::before {
      left: 100%;
    }

    .app-button img {
      width: 28px;
      height: 28px;
    }

    .app-button:hover, .site-button:hover, .next-button:hover {
      background-color: var(--accent-color);
      color: black;
      transform: scale(1.03);
      box-shadow: 0 0 15px var(--accent-color);
    }
    
    .button-icon {
      font-size: 1.5rem;
    }

    .hidden {
      display: none;
    }

    .footer {
      margin: 40px 0 20px;
      font-weight: bold;
      color: var(--accent-color);
      text-shadow: 0 0 10px var(--accent-color);
      padding: 15px;
      border-top: 1px solid rgba(255, 0, 0, 0.3);
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    .social-icon {
      color: var(--text-color);
      font-size: 1.5rem;
      transition: 0.3s;
    }
    
    .social-icon:hover {
      color: var(--accent-color);
      transform: translateY(-3px);
    }
    
    @media (max-width: 600px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .header h2 {
        font-size: 0.9rem;
      }
      
      .section {
        padding: 20px 15px;
      }
      
      .app-button, .site-button, .next-button {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
